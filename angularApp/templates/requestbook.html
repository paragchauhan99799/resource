<h1><center>Request book</center> </h1><hr>
		<table ng-controller="requestbookclr">
			<tr>
				<td><label>UniqueId</label></td>
				<td><input type="text" ng-model="uniqueid" placeholder="Enter ID" required></td>
			</tr>
			<tr>
				<td><label>ISBN</label></td>
				<td><input type="text" ng-model="isbn" placeholder="Enter Book ISBN "required></td>
			</tr>
			<tr>
				<td><label>Comment</label></td>
				<td><input type="box" ng-model="comment" placeholder="Comment" required></td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit" class="btn btn-success" ng-click="requestbook()">Request Book</button>
				<button type="button" ng-click="cancell()">Cancell</button></td>
			</tr>
		</table>
