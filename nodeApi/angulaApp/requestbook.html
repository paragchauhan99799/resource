<body>
<div class="container center" ng-controller="requestbookclr">
	<br>
        <div class="row left">
          <a ng-click="back()" id="4-button" class="btn-large waves-effect waves-light light-blue lighten-1"><strong>Back</strong></a>
        </div>

        <div class="row right">
          <a ng-click="back()" id="4-button" class="btn-large waves-effect waves-light light-blue lighten-1"><strong>Logout</strong></a>
        </div>


<h1><center>Request book</center></h1>
		<form  action="/home/requestbook" method="POST">
		<table ng-init="isbn = book.volumeInfo.industryIdentifiers[0].identifier;
						title = book.volumeInfo.title;
						publisher = book.volumeInfo.publisher">
			
			<tr>
				<td><label>Book Name</label></td>
				<td><input type="box" ng-model="title" name="BookName"></td>
			</tr>

			<tr>
				<td><label>ISBN</label></td>	
				<td><input type="box" ng-model="isbn" name="ISBN"></td>
			</tr>

			<tr>
				<td><label>UniqueId</label></td>
				<td><input type="{{userid}}" ng-model="userid" name="UniqueId"></td>
			</tr>
	
			<tr>
				<td><label> Comment </label></td>
				<td><input type="box" ng-model="comment" name="comment"></td>
			</tr>

			<tr>
				<td></td>	
				<td><button type="submit" class="btn btn-cancell">Request Book</button>
				<button type="button" class="btn btn-cancell" ng-click="cancell()">Cancell</button> </td>
			</tr>
		</table>
		</form>

		
<h1><center>Requested book History</center></h1>
     <table class="striped bordered centered">
        <thead class="light-blue lighten-1">
            <tr><td><center>Book Name</center></td></tr>
        </thead>
        <tbody>
            <tr ng-repeat = "book1 in reqbooklist | filter: userid" >
              <td> {{book1.BookName}} </td>
            </tr>
        </tbody>
     </table>
</body>
