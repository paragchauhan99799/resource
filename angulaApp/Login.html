
<body>

 <div class="section no-pad-bot" id="index-banner" ng-controller="loginclr">
    <div class="container">

      <div class="row left">
          <a ng-click="back()" id="12-button" class="btn-large waves-effect waves-light light-blue lighten-1"><strong>Back</strong></a>
        </div>

      <br>
      <br>
      
      <div class="row center">


          <!--Add Search Username Here-->
          <div class="row center">
                <div class="input-field col s12">
                     <input autofocus="autofocus" id="email" ng-model="username" type="text" class="validate" onkeydown = "if (event.keyCode == 13)
                        document.getElementById('search-button').click()">
                     <label for="email">Webmail ID</label>
                </div>
          </div>
          <!--End Of username Box-->
             
          <!--Add Search Password Here-->
          <div class="row">
                <div class="input-field col s12">
                        <input id="password" ng-model="password" type="password" class="validate"
                        onkeydown = "if (event.keyCode == 13)
                        document.getElementById('search-button').click()">
                        <label for="password">Webmail Password</label>
                </div>
          </div>
          <!--End Of password Box-->

        <a ng-click="profile()" id="search-button" class="btn-large waves-effect waves-light light-blue lighten-1"><strong>LOGIN</strong></a>    
        <br/>
        <br/>

        <center><h5>{{authString}}<h5></center>
      </div>
      <br><br>
    </div>
  </div>
  
  <br><br><br><br><br>


  
  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
