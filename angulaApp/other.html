<body>
<div class="container center" ng-controller="otherclr">
    <br>
        <div class="row left">
          <a ng-click="back()" id="4-button" class="btn-large waves-effect waves-light light-blue lighten-1"><strong>Back</strong></a>
        </div>

        <div class="row right">
          <a ng-click="logout()" id="4-button" class="btn-large waves-effect waves-light light-blue lighten-1"><strong>Logout</strong></a>
        </div>

   <br><br>
     <h4> Search Other Student's Profile </h4>
            <br><br><br>
            <nav>
                <div class="nav-wrapper white black-text center">
                
                <form>
                    <div class="input-field white black-text">
                    <input id="search" type="search" placeholder="Enter ID" ng-model="searchprofile" autofocus="autofocus" required
                    onkeydown = "if (event.keyCode == 13)
                        document.getElementById('search-button').click()">
                    <label for="search"><i class="material-icons blue-text lighten-1">search</i></label>
                    <i class="material-icons blue-text lighten-1" ng-click="clear()">close</i>
                    </div>
                </form>
                </div>
            </nav>         
          <br>
          <br>
          
        <a ng-click="otherprofile()" id="search-button" class="btn-large waves-effect waves-light light-blue lighten-1"><strong>Search</strong></a>
        <br><br><br><br><br><br>
      </div>
</body>
